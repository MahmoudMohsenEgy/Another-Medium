<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style/signin-up_style.css">
    <script src="js/signup-in.js"></script>
</head>
<body class="fullSize">
    <div class="container-md center">

        <div class="row">
            <h1> Welocme Back</h1>
        </div>
        <div class="row">
            <form action="#">
                <div>
                    <label for="email">Email :</label>
                    <br>
                    <input type="email" id="email" name="email" placeholder="123@example.com">
                </div>
                <br>
                <div>
                    <label for="password">Password :</label>
                    <br>
                    <input type="password" id="password" name="password" placeholder="password">
                </div>
                <br>
                <button type="submit">Sign in</button>
            </form>
        </div>
        <div class="row">
            <p>
                Don't Have an  account ? <a href="signup.html"> Create One</a>
            </p>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
